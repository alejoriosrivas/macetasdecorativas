                            <option value="21">Nariño</option>
                            <option value="22">Norte de Santander</option>
                            <option value="23">La Guajira</option>
                            <option value="24">Putumayo</option>
                            <option value="25">Quindío</option>
                            <option value="26">Risaralda</option>

                        <label for="form_barrio">Barrio</label>

                    </div>
                    
                    <label for="form_correo">Correo</label>
                    <input id="form_correo" type="text" placeholder="ejemplo@correo.com" required>
                    
                    <label for="form_numero">Telefono de contacto</label>
                    <input id="form_numero" type="text" placeholder="300 3222323 - Ejemplo">

                    <div class="form_compra_boton">
                        <button id="form_confirmar">CONFIRMAR</button>
                    </div>
                    
                </form>
